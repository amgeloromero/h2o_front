$( document ).ready(function() {
$('#loader').fadeOut(0);
$('#mensaje').fadeOut(0);
$('#msj_fin').html('');
$('#tipoalerta').html('');

});
function submiter(){

$('#loader').fadeIn(0);
var submiter=$('#sub_form').serialize();

$.ajax({
        type: "POST",
        url: "http://alianzchile.cl/toma_lectura_back/",
        data: submiter,
        success: function(datos){
		//alert(datos);
		 $('#mensaje').removeClass('alert-success alert-danger');
       //alert( "Se guardaron los datos: " + datos);
	   if(datos!=''){
	   $('#msj_fin').html(datos);
	   $('#mensaje').fadeIn(0);
	   $('#mensaje').addClass('alert-success');
	   $('#tipoalerta').html('Datos encontrados!');
	   }else{
	   $('#tipoalerta').html('Advertencia!');
	    $('#msj_fin').html('no hay datos');
	   $('#mensaje').fadeIn(0);
	   $('#mensaje').addClass('alert-danger');
	   }
	   $('#mensaje').delay( 5000 ).fadeOut('slow');
	  $('#loader').fadeOut(0);
      },
	   error: function(objeto, quepaso, otroobj){
           alert("No esta conectado a la red");
		   $('#loader').fadeOut(0);
            //alert("Pasó lo siguiente: "+quepaso);
        },
});
}
</script>
